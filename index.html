<!DOCTYPE html>
<html>
<head>
	<title>News Article  Sentiment Analysis</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/Indexstyle.css') }}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
	<header class="title">
      <div class="title-text">
        <h1 class="big-text">News Article  Sentiment Analysis</h1>
      </div>
    </header>

	<div class="mainsection">
		<div class="sub1">
			<div class="container">
      		<div class="row">
				<div class="col-sm-12">
		          <div class="card">
		            <div class="card-body">
		              <h5 class="card-title">Phrase level sentiment analysis</h5>
		              <form action="/predict" method="post">
						<div class="form-group">
							<input type="text" class="form-control" name="query" placeholder="Enter query string" autocomplete="off" required>
						</div>
						<div class="form-group">
							<input type="text" class="form-control" name="num" placeholder="Enter count" autocomplete="off">
						</div>
						<button name="submit" type="submit" class="btn btn-primary" data-submit="...Sending">Predict!</button>
						<button name="reset" type="reset" class="btn btn-primary" data-submit="...Sending">Clear Text</button>
					</form>    
		            </div>
		          </div>
		        </div>
			</div>
			</div>

    		<div class="container">
      		<div class="row">
		        <div class="col-sm-12">
		          <div class="card">
		            <div class="card-body">
		              <h5 class="card-title">Sentence level sentiment analysis</h5>
		              <form action="/sentence" method="post">
		                <div class="form-group">
		                  <textarea type="text" class="form-control" name="txt" placeholder="Example sentence" autocomplete="off" rows="4" cols="50" required></textarea>
		                </div>
		                
					<button name="submit" type="submit" class="btn btn-primary" data-submit="...Sending">Predict!</button>
					<button name="reset" type="reset" class="btn btn-primary" data-submit="...Sending">Clear Text</button>
				</form>
		            </div>
		          </div>
		        </div>				
			</div>
			</div>
		</div>

		<div class="sub2">
			<img class="newsimg" width="60%" height="70%" src="{{url_for('static',filename = 'news.png')}}" >
		</div>
	</div>
</body>

</html>
